<canvas
width="1"
height="1"
class="codehs-editor-canvas"></canvas>
<pre id="console"></pre>

<script>
window.onload = function() {

    function start(){

    while(true)
    {
        var number = readInt("Height: ");
        if( number > 0 && number <= 13)
        {
            break;
        }
    }
    
    
    //FIRST ROW
  
    for( var n = 0; n < number; n++)
    {
        
       for ( var spaces = number - n; spaces >= 1; spaces--)
       {
           print(" ");
       }
       
       for (var h = 0; h <= n + 1 ; h++){
           print("#");
       }
       
       println ("");
    
}
    
 

}


    if (typeof start === 'function') {
        start();
    }
};
</script>
